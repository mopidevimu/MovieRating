{% extends "rating/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-md-center">
  <div class="col-md-4 card prof ">
      <img src="{{ user.profile.image.url }}" alt="{{ user.username }}" style="width:100%">
    <div class="card-body">
        <center><h2 class="card-title">{{ user.username }}</h2></center>
          <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Edit</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-success" type="submit">Update</button>
          </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
